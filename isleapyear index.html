            document.getElementById('resultOne').innerHTML=('This is a leap year');

            document.getElementById('resultOne').innerHTML=('This is not a leap year');

            document.getElementById('resultOne').innerHTML=('This is a leap year');
        }

            document.getElementById('resultOne').innerHTML=('This is not a leap year');
